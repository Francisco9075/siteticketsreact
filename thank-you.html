<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Obrigado</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f5f7fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .card h1 {
      font-size: 24px;
      color: #1e293b;
      margin-bottom: 12px;
    }

    .card p {
      font-size: 16px;
      color: #475569;
      margin-bottom: 32px;
    }

    .btn {
      background-color: #4f46e5;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #4338ca;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Obrigado pela sua compra!</h1>
    <p>Seu pedido foi realizado com sucesso.</p>
    <a href="http://localhost:5173/" class="btn">Voltar à página principal</a>
  </div>
</body>
</html>
