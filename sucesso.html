<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Compra Bem-Sucedida</title>
  <style>
    body {
      background-color: #e9f7ef;
      color: #2d572c;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 28px;
    }
    p {
      font-size: 18px;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    a:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Compra realizada com sucesso!</h1>
    <p>Obrigado por sua compra. Em breve você receberá um e-mail com mais detalhes.</p>
    <a href="index.html">Voltar ao início</a>
  </div>
</body>
</html>
